
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인-비밀번호 재설정</title>
    <link rel="stylesheet" href="../../resources/cdn/krds.min.css">
    <link href="../../resources/css/main.css" type="text/css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../resources/cdn/krds.min.js"></script>
</head>
<body>
    <div id="wrap">
        <section class="sign-wrap">
            <h1 class="sr-only">로그인 페이지</h1>
            <div class="sign-area">
                <div class="sign-top">
                    <h2><img src="../../resources/img/common/logo_img.png" alt="JOBCLOUD"></h2>
                </div>
                <div class="sign-mid">
                    <div class="">
                        <div class="tab line full">
                            <ul role="tablist">
                                <li aria-selected="false" >
                                    <a href="./로그인-아이디찾기.html" class="btn-tab">아이디 찾기</a>
                                </li>
                                <li aria-selected="true" class="active">
                                    <a href="#!" class="btn-tab">비밀번호 재설정 <i class="sr-only">선택됨</i></a>
                                    
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="sign-cont">
                        <div class="fieldset">
                            <div class="form-group">
                                <div class="form-tit">
                                    <label for="inp_name01">이름</label>
                                </div>
                                <div class="form-conts">
                                    <input type="text" id="inp_name01" class="krds-input medium" placeholder="이름을 입력하세요.">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-tit">
                                    <label for="inp_name02">아이디</label>
                                </div>
                                <div class="form-conts">
                                    <input type="text" id="inp_name02" class="krds-input medium" placeholder="아이디를 입력하세요.">
                                </div>
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <button type="button" class="krds-btn sign-btn">비밀번호 재설정</button>
                        </div>
                    </div>
                    <div class="cont-bottom">
                        <div class="cont-txt">
                            <p>아이디에 등록된 정보로 임시 비밀번호가 전송됩니다.</p>
                            <p>임시 비밀번호는 일회용으로 로그인 시 비밀번호 변경화면으로 이동됩니다.</p>
                        </div>
                    </div>
                </div>
                <div class="sign-bottom">
                    <p>ⓒ INKIUM</p>
                </div>
            </div>
        </section>
        
    </div>
    <!-- modal -->
    <section id="modal_01" class="krds-modal fade" role="dialog" aria-labelledby="tit_modal_01">
        <div class="modal-dialog">
        <div class="modal-content">
            <!-- modal title -->
            <div class="modal-header">
            <h2 id="tit_modal_01" class="modal-title">
                구글 OTP 사용방법 안내
            </h2>
            </div>
            <!-- //modal title -->
            <!-- modal contents -->
            <div class="modal-conts">
            <div class="conts-area">
                구글 OTP 사용방법
            </div>
            </div>
            <!-- //modal contents -->
            <!-- modal btn -->
            <div class="modal-btn btn-wrap">
                <button type="button" class="krds-btn medium tertiary close-modal">닫기</button>
            </div>
            <!-- //modal btn -->
            <!-- close button -->
            <button type="button" class="krds-btn medium icon btn-close close-modal">
                <span class="sr-only">닫기</span>
                <i class="svg-icon ico-popup-close"></i>
            </button>
            <!-- //close button -->
        </div>
        </div>
        <div class="modal-back"></div>
    </section>
    <!-- //modal -->

    </script>
</body>
</html>
