
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인-아이디찾기-결과2</title>
    <link rel="stylesheet" href="../../resources/cdn/krds.min.css">
    <link href="../../css/jobcloud/main.css" type="text/css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../js/jobcloud/plugin/jquery-sortable-lists.js"></script>
    <script src="../../resources/cdn/krds.min.js"></script>
</head>
<body>
    <div id="wrap">
        <section class="sign-wrap">
            <h1 class="sr-only">로그인 페이지</h1>
            <div class="sign-area">
                <div class="sign-top">
                    <h2><img src="../../images/jobcloud/common/logo_img.png" alt="JOBCLOUD"></h2>
                </div>
                <div class="sign-mid">
                    <div class="sign-cont">
                        <div class="find-txt">
                            <p>해당 정보로 가입된 아이디가<br> 존재하지 않습니다.</p>
                        </div>
                        <div class="btn-wrap flex gap-10">
                            <button type="button" class="krds-btn tertiary flex-1">비밀번호 재설정</button>
                            <button type="button" class="krds-btn sign flex-1">아이디 찾기</button>
                        </div>
                    </div>
                </div>
                <div class="sign-bottom">
                    <p>ⓒ INKIUM</p>
                </div>
            </div>
        </section>
        
    </div>
    <!-- modal -->
    <section id="modal_01" class="krds-modal fade" role="dialog" aria-labelledby="tit_modal_01">
        <div class="modal-dialog">
        <div class="modal-content">
            <!-- modal title -->
            <div class="modal-header">
            <h2 id="tit_modal_01" class="modal-title">
                구글 OTP 사용방법 안내
            </h2>
            </div>
            <!-- //modal title -->
            <!-- modal contents -->
            <div class="modal-conts">
            <div class="conts-area">
                구글 OTP 사용방법
            </div>
            </div>
            <!-- //modal contents -->
            <!-- modal btn -->
            <div class="modal-btn btn-wrap">
                <button type="button" class="krds-btn medium tertiary close-modal">닫기</button>
            </div>
            <!-- //modal btn -->
            <!-- close button -->
            <button type="button" class="krds-btn medium icon btn-close close-modal">
                <span class="sr-only">닫기</span>
                <i class="svg-icon ico-popup-close"></i>
            </button>
            <!-- //close button -->
        </div>
        </div>
        <div class="modal-back"></div>
    </section>
    <!-- //modal -->
    
    <script>  

    </script>
</body>
</html>
