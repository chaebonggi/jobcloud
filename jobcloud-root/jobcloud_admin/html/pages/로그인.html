
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../../resources/cdn/krds.min.css">
    <link href="../../resources/css/main.css" type="text/css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../resources/cdn/krds.min.js"></script>
</head>
<body>
    <div id="wrap">
        <section class="sign-wrap">
            <h1 class="sr-only">로그인 페이지</h1>
            <div class="sign-area">
                <div class="sign-top">
                    <h2><img src="../../images/jobcloud/common/logo_img.png" alt="JOBCLOUD"></h2>
                </div>
                <div class="sign-mid">
                    <div class="sign-cont">
                        <div class="fieldset">
                            <div class="form-group">
                                <div class="form-tit">
                                    <label for="inp_name01">아이디</label>
                                </div>
                                <div class="form-conts">
                                    <input type="text" id="inp_name01" class="krds-input medium" placeholder="아이디를 입력하세요.">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-tit">
                                    <label for="inp_name02">비밀번호</label>
                                </div>
                                <div class="form-conts">
                                    <input type="password" id="inp_name02" class="krds-input medium" placeholder="비밀번호를 입력하세요.">
                                </div>
                            </div>
                        </div>
                        <div class="input-area">
                            <div class="krds-form-check medium">
                                <input type="checkbox" id="chk_1-2a">
                                <label for="chk_1-2a">아이디 저장</label>
                            </div>                        
                        </div>
                        <div class="btn-wrap">
                            <button type="button" class="krds-btn sign full">로그인</button>
                        </div>
                        <div class="find-area">
                            <div class="find-btns">
                                <a href="#!">아이디 찾기</a>
                                <a href="#!">비밀번호 찾기</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sign-bottom">
                    <p>ⓒ INKIUM</p>
                </div>
            </div>
        </section>
        
    </div>
    
    <script>


    </script>
</body>
</html>
